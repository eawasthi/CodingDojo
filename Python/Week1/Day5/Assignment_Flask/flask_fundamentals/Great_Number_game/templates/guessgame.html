<!DOCTYPE html>
<html>
<head>
	<title>Great Guess Game</title>
</head>
<body>
	<h2>Welcome to the great Number Game!</h2>
	<h3>I am thinking of a number between 1 and 100</h3>
	<h3>Take a Guess!</h3>
	<form method="post" action="/test">
	<input type="number" name="num"><br>
	<input type="submit" name="submit">	
	</form>

		<div class="wrapper1">
		{% if photo =="high" %}
			<div class="too_high">
				<p id="hgh">Too High</p>
				<style>
				.too_high { 
					width: 200px;
					height: 200px;
					background-color: red;
					vertical-align: top; 
				}
				#hgh{
					font-size: 40px;
					text-align: center; 
					display: inline-block;
				}
				</style>
			</div>
		{% elif photo =="low" %}
			<div class="too_low">
				<p id="hgh">Too Low</p>
				<style>
				.too_low { 
					width: 200px;
					height: 200px;
					background-color: red;
					vertical-align: top; 
				}
				#hgh{
					font-size: 40px;
					text-align: center; 
					display: inline-block;
				}
				</style>
			</div>
			{% elif photo =="same" %}
			<div class="match">
				<p id="hgh">Exact Match</p><br>
				<a href='/reset'>Play Again</a>
				<style>
				.match{ 
					width: 200px;
					height: 200px;
					background-color: green;
					vertical-align: top; 
				}
				#hgh{
					font-size: 40px;
					text-align: center; 
					display: inline-block;
				}
				</style>
			</div>
		{% endif %}
	</div>
</body>
</html>
