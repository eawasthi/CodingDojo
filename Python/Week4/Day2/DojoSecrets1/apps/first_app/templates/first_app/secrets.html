<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style>
		.logout {
			margin-left: 1100px;
		}
	</style>
	<h1 class="logout"><a href="/logout">Logout</a></h1>
<h1>User Info:</h1>
	<p> Hello, {{ firstname }}</p>
	<form action="/create" method="post"> 
		{% csrf_token %}
		<input type="text" name="secrets">
		<input type="submit" name="post" value="Post"><br>
	</form>
	<a href="/popular">Most Popular Secrets</a>
	<h1>Recent Secrets...</h1>
	{% for i in all_secrets %}
		{{i.Secret}} {{i.created_at}}
		<a href="/like/{{i.id}}">Like</a>
		{{i.mlikes.count}}
		{% if i.fusers_id == current_user_id %}
		<a href="/delete/{{i.id}}">Delete</a>
		{%endif%}
		<br><br>
	{% endfor %}
</body>
</html>
