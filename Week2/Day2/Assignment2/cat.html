<!DOCTYPE html>
<html>
<head>
	<title>Cat Assignment</title>
	<link rel="stylesheet" type="text/css" href="cat.css">
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){

			// save data-alt-src in temp
  	     	var temp = $(this).attr('data-alt-src')
  	     	// we are going to replace the alt src with the current src value
  	     	// data-alt-src = src
  	     	$(this).attr('data-alt-src', $(this).attr('src'));
  	     	// we replace the src with what the value used to be in the data-alt-src
  	     	$(this).attr('src', temp);

		})

		})
	</script>
</head>
<body>
<div class="wrapper">
	<div class="box1">
		<img class="pic" src="img/cat0.png" data-alt-src="img/ninja0.png"/>
	</div>
	<div class="box2">
		<img class="pic2" src="img/cat1.png" data-alt-src="img/ninja1.png"/>
	</div>
	<div class="box3">
		<img class="pic3" src="img/cat2.png" data-alt-src="img/ninja2.png"/>
	</div>
	<div class="box4">
		<img  class="pic4" src="img/cat3.png" data-alt-src="img/ninja3.png"/>
	</div>
	<div class="box5">
		<img class="pic5" src="img/cat4.png" data-alt-src="img/ninja4.png"/>
	</div>

</div>
</body>
</html>
