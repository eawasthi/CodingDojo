<script type="text/javascript">
"use strict";
function countdownuntilbirthday(days){
	if(days<30 && days>5){
		console.log("i'm super excited for my birthday");
	}
	else if (days>30){
		console.log("its such a long time until my birthday");
	}
	else if (days<=5){
		console.log("yay its my birthday wooohooooo");
	}
}
countdownuntilbirthday(3);
</script>
